<head>
	<!-- 	
		index.html -RPG character generator/creator homepage
		Aug 25, 2017
	-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
	</script>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />
  	<link rel="stylesheet" href="http://ququplay.github.io/jquery-mobile-flat-ui-theme/css/jquery.mobile.flatui.css" />
  	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


</head>
<body>
	<div data-role="page">
	
	<!-- header -->
	<!--<div data-role="header" data-position="fixed" >Home</div>-->

	<div><br><center><img src="./top.png"><center></div>
	<!-- content -->
	<div id="content" data-role="content">
		<center><input type="text" data-theme="f" placeholder="Name (optional)"/>
		<select data-inline="true" name="selectgender" id="selectgender" data-theme="f">
			<option value="" disabled selected>Gender (optional)</option>
          		<option value="male">Male</option>
         		<option value="female">Female</option>
          		<option value="other">Other</option>
        	</select> 
		<select data-inline="true" name="selectclass" id="selectclass" data-theme="f">
			<option value="" disabled selected>Class (optional)</option>
          		<option value="knight">Knight</option>
         		<option value="orc">Orc</option>
          		<option value="ranger">Ranger</option>
			<option value="assassin">Assassin</option>
			<option value="mage">Mage</option>
        	</select></center>	
	</div>
	<center><button data-theme="f" data-inline="true">Generate!</button></center>


	<!-- footer -->
	<div data-role="footer" data-position="fixed">
      	</div>
	<!-- page -->
	</div>
</body>
